    <div class="article-entry">
      <p>对单表查询中结果进行排序、使用聚合函数汇总数据、分组统计。多表连接查询中的内连接、自连接、外连接和子查询。使用top限制结果集行数、case表达式。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br></pre></td><td class="code"><pre><span class="line">1.查询计算机系年龄最大的三个学生的姓名和年龄。</span><br><span class="line"><span class="keyword">select</span> top <span class="number">3</span> Sname,Sage <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">where</span> Sdept =<span class="string">'计算机系'</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> Sage <span class="keyword">DESC</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>统计每个学生的选课门数，并按选课门数的递增顺序显示结果。</span><br><span class="line"><span class="keyword">select</span> Sno,<span class="keyword">COUNT</span>(*) 选课门数 <span class="keyword">from</span> SC </span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Sno</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> <span class="keyword">COUNT</span>(*)</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>列出总成绩超过<span class="number">200</span>分的学生，要求列出学号、总成绩。</span><br><span class="line"><span class="keyword">select</span> Sno 学号, <span class="keyword">sum</span>(Grade)  总成绩 <span class="keyword">from</span> SC</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Sno <span class="keyword">having</span> <span class="keyword">sum</span>(Grade)&gt;<span class="number">200</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">4.</span>查询成绩<span class="number">80</span>分以上的学生的姓名、课程号和成绩，并将结果按成绩的降序排列。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> Sname 姓名,Cname 课程号,Grade 成绩 <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">where</span> Grade&gt;<span class="number">80</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> Grade <span class="keyword">Desc</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">5.</span>查询学生的选课情况，要求列出每位学生的选课情况（包括未选课的学生），并列出学生的学号、姓名、课程号和考试成绩。</span><br><span class="line"><span class="keyword">select</span> Student.Sno 学号,Sname 姓名,Cno 课程号,Grade 考试成绩 <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">6.</span>列出“VB”课程考试成绩前三名的学生的学号、姓名、所在系和考试成绩。</span><br><span class="line"><span class="keyword">select</span> top <span class="number">3</span> Student.Sno 学号,Sname 姓名,Sdept 所在系,Grade 考试成绩 <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">where</span> Cname=<span class="string">'VB'</span></span><br><span class="line"> </span><br><span class="line"><span class="number">7.</span>查询哪些课程没有人选，要求列出课程号和课程名。</span><br><span class="line"><span class="keyword">select</span> Course.Cno 课程号,Cname 课程名 <span class="keyword">from</span> Course</span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> SC <span class="keyword">on</span> Course.Cno=SC.Cno</span><br><span class="line"><span class="keyword">where</span> Sno <span class="keyword">is</span> <span class="literal">null</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">8</span>．查询计算机系学生考试成绩高于全体学生的总平均成绩的学生的姓名、考试的课程名和考试成绩。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> Sname 姓名,Cname 课程名,Grade 成绩 <span class="keyword">from</span> SC</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> Student <span class="keyword">on</span> SC.Sno=Student.Sno</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">where</span> Sdept=<span class="string">'计算机系'</span> <span class="keyword">and</span> Grade&gt;(<span class="keyword">select</span> <span class="keyword">AVG</span>(Grade) <span class="keyword">from</span> SC)</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">9</span>．查询VB考试成绩最低的学生的姓名、所在系和VB成绩。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> top <span class="number">1</span> Sname 姓名,Sdept 所在系,Grade VB成绩 <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">where</span> Cname=<span class="string">'VB'</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> grade <span class="keyword">asc</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">10.</span> 查询VB课程考试成绩高于VB平均成绩的学生 的姓名。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> Sname 姓名 <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno</span><br><span class="line"><span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">where</span> Cname=<span class="string">'VB'</span> <span class="keyword">and</span> Grade&gt;(<span class="keyword">select</span> <span class="keyword">AVG</span>(Grade) <span class="keyword">from</span> Student </span><br><span class="line"><span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno </span><br><span class="line"><span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno </span><br><span class="line"><span class="keyword">where</span> Cname=<span class="string">'VB'</span>)</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">11.</span> 查询平均成绩大于<span class="number">80</span>分的课程的名字和学分。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> Cname 课程名,Credit 学分 <span class="keyword">from</span> SC</span><br><span class="line"><span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Course.Cname,Course.Credit</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">AVG</span>(Grade)&gt;<span class="number">80</span></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">12.</span> 统计每门课程的选课人数，包括有人选的课程和没有人选的课程，列出课程号，选课人数及选课情况，其中选课情况为：如果此门课程的选课人数超过<span class="number">100</span>人，则显示“人多”；如果此门课程的选课人数在<span class="number">40</span>～<span class="number">100</span>，则显示“一般”；如果此门课程的选课人数在<span class="number">1</span>～<span class="number">40</span>，则显示“人少”；如果此门课程没有人选，则显示“无人选”。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> Course.Cno,<span class="keyword">COUNT</span>(Course.Cno) 选课人数,</span><br><span class="line"><span class="keyword">case</span></span><br><span class="line"><span class="keyword">when</span> <span class="keyword">COUNT</span>(Sno)&gt;<span class="number">100</span> <span class="keyword">then</span> <span class="string">'人多'</span></span><br><span class="line"><span class="keyword">when</span> <span class="keyword">COUNT</span>(Sno)<span class="keyword">between</span> <span class="number">40</span> <span class="keyword">and</span> <span class="number">100</span> <span class="keyword">then</span> <span class="string">'一般'</span></span><br><span class="line"><span class="keyword">when</span> <span class="keyword">COUNT</span>(Sno)<span class="keyword">between</span> <span class="number">1</span> <span class="keyword">and</span> <span class="number">40</span> <span class="keyword">then</span> <span class="string">'人少'</span></span><br><span class="line"><span class="keyword">else</span> <span class="string">'无人选'</span></span><br><span class="line"><span class="keyword">end</span> 选课情况</span><br><span class="line"><span class="keyword">from</span> SC <span class="keyword">right</span> <span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Course.Cno</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">13</span>．修改“VB”课程的考试成绩，如果是计算机系的学生，则增加<span class="number">4</span>分；如果是信息系的学生则增加<span class="number">8</span>分，其他系的学生增加<span class="number">10</span>分。</span><br><span class="line"></span><br><span class="line"><span class="keyword">update</span> SC <span class="keyword">set</span> Grade = Grade+</span><br><span class="line"><span class="keyword">case</span> Sdept</span><br><span class="line">	<span class="keyword">when</span> <span class="string">'计算机系'</span> <span class="keyword">then</span> <span class="number">4</span></span><br><span class="line">	<span class="keyword">when</span> <span class="string">'信息系'</span> <span class="keyword">then</span> <span class="number">8</span></span><br><span class="line">	<span class="keyword">else</span> <span class="number">10</span></span><br><span class="line">	<span class="keyword">end</span></span><br><span class="line">	<span class="keyword">from</span> Student <span class="keyword">join</span> SC <span class="keyword">on</span> SC.Sno=Student.Sno</span><br><span class="line">	<span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line"> </span><br><span class="line"><span class="number">14.</span> 删除修课成绩小于<span class="number">50</span>分的学生的修课记录</span><br><span class="line"></span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> sc <span class="keyword">where</span> grade &lt;<span class="number">50</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">15.</span> 删除信息系修课成绩小于<span class="number">50</span>分的学生的修课纪录，分别用子查询和多表连接形式实现。</span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> SC </span><br><span class="line"><span class="keyword">where</span> SC.Sno <span class="keyword">in</span> (<span class="keyword">select</span> SC.Sno <span class="keyword">from</span> Student <span class="keyword">join</span> SC <span class="keyword">on</span> Student.Sno=SC.Sno</span><br><span class="line"><span class="keyword">where</span> sdept=<span class="string">'信息系'</span><span class="keyword">and</span> grade&lt;<span class="number">50</span>)</span><br><span class="line"><span class="comment">--多表连接</span></span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> SC</span><br><span class="line"><span class="keyword">from</span> SC <span class="keyword">join</span> Student <span class="keyword">on</span> SC.Sno=Student.Sno</span><br><span class="line"><span class="keyword">where</span> Sdept=<span class="string">'信息系'</span><span class="keyword">and</span> Grade&lt;<span class="number">50</span></span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">16.</span> 将所有选修了“c01”课程的学生的成绩加<span class="number">10</span>分。</span><br><span class="line"><span class="keyword">update</span> SC <span class="keyword">set</span> Grade=Grade+<span class="number">10</span></span><br><span class="line"><span class="keyword">where</span> Cno=<span class="string">'c01'</span></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"><span class="number">17.</span> 将计算机系所有选修了‘计算机文化学’课程的学生的成绩加<span class="number">10</span>分，分别用子查询和多表连接形式实现。</span><br><span class="line"><span class="comment">--子查询</span></span><br><span class="line"><span class="keyword">update</span> SC <span class="keyword">set</span> Grade=Grade+<span class="number">10</span></span><br><span class="line"><span class="keyword">where</span> SC.Sno <span class="keyword">in</span> (<span class="keyword">select</span> Sno <span class="keyword">from</span> Student <span class="keyword">where</span> Sdept=<span class="string">'计算机系'</span>)<span class="keyword">and</span> Cno <span class="keyword">in</span> (<span class="keyword">select</span> Cno <span class="keyword">from</span></span><br><span class="line">Course <span class="keyword">where</span> Cname=<span class="string">'计算机文化学'</span>)</span><br><span class="line"><span class="comment">--多表连接</span></span><br><span class="line"><span class="keyword">update</span> SC <span class="keyword">set</span> Grade=Grade+<span class="number">10</span></span><br><span class="line"><span class="keyword">from</span> SC <span class="keyword">join</span> Student s <span class="keyword">on</span> s.Sno=SC.Sno</span><br><span class="line"><span class="keyword">join</span> Course <span class="keyword">on</span> Course.Cno=SC.Cno</span><br><span class="line"><span class="keyword">where</span>  Sdept=<span class="string">'计算机系'</span><span class="keyword">and</span> Cname=<span class="string">'计算机文化学'</span></span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"><span class="number">18</span>．删除“VB”考试成绩最低的学生的VB修课记录。</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> Cno <span class="keyword">from</span> Course </span><br><span class="line"><span class="keyword">where</span> Cname =<span class="string">'VB'</span>)<span class="keyword">and</span> Grade=(<span class="keyword">select</span> <span class="keyword">MIN</span>(grade) <span class="keyword">from</span> SC </span><br><span class="line"><span class="keyword">where</span> Cno=(<span class="keyword">select</span> Cno <span class="keyword">from</span> Course <span class="keyword">where</span> Cname=<span class="string">'VB'</span>)</span><br><span class="line">)</span><br><span class="line"> </span><br><span class="line"><span class="number">19</span>．修改高等数学的考试成绩，修改规则如下：如果是计算机系学生，则加<span class="number">10</span>分，如果是信息系学生则加<span class="number">5</span>分，如果是数学系学生则分数不变。</span><br><span class="line"><span class="keyword">update</span> SC <span class="keyword">set</span> grade =Grade+</span><br><span class="line"><span class="keyword">case</span> Sdept</span><br><span class="line">	<span class="keyword">when</span> <span class="string">'计算机系'</span> <span class="keyword">then</span> <span class="number">10</span></span><br><span class="line">	<span class="keyword">when</span> <span class="string">'信息系'</span> <span class="keyword">then</span> <span class="number">5</span></span><br><span class="line">	<span class="keyword">when</span> <span class="string">'数学系'</span> <span class="keyword">then</span> <span class="number">0</span></span><br><span class="line">	<span class="keyword">end</span></span><br><span class="line">	<span class="keyword">from</span> Student s <span class="keyword">join</span> SC <span class="keyword">on</span> s.Sno=SC.Sno</span><br><span class="line">	<span class="keyword">join</span> Course <span class="keyword">on</span> SC.Cno=Course.Cno</span><br><span class="line">	<span class="keyword">where</span> Cname=<span class="string">'高等数学'</span></span><br></pre></td></tr></table></figure>
